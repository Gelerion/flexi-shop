      responses:
        '200':
          description: CategoryResource updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryResource'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      tags:
        - Categories
      summary: Delete a CategoryResource
      operationId: deleteCategory
      responses:
        '204':
          description: CategoryResource deleted successfully
        '404':
