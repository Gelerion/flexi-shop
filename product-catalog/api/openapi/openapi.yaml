    post:
      tags:
        - Categories
      summary: Create a new CategoryResource
      operationId: createCategory
      requestBody:
        description: CategoryResource to create
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryResource'
      responses:
        '201':
          description: CategoryResource created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryResource'
          headers:
            Location:
              description: URL of the created CategoryResource
              schema:
                type: string
                format: uri
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /categories/{categoryName}:
    parameters:
      - $ref: '#/components/parameters/CategoryNameParam'
    get:
      tags:
