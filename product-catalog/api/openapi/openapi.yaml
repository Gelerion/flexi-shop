      responses:
        '201':
          description: BrandResource created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BrandResource'
          headers:
            Location:
              description: URL of the created BrandResource
              schema:
                type: string
                format: uri
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /brands/{brandName}:
    parameters:
      - $ref: '#/components/parameters/BrandNameParam'
    get:
      tags:
        - Brands
      summary: Retrieve a BrandResource by name
      operationId: getBrandByName
      responses:
        '200':
          description: BrandResource details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BrandResource'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    put:
      tags:
        - Brands
      summary: Update an existing BrandResource
      operationId: updateBrand
      requestBody:
        description: Updated BrandResource
        required: true
        content:
          application/json:
            schema:
