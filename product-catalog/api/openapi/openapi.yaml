components:
  parameters:
    ProductIdParam:
      name: productId
      in: path
      required: true
      schema:
        type: integer
        format: int64
        minimum: 1
      description: The ID of the ProductResource
    BrandNameParam:
      name: brandName
      in: path
      required: true
      schema:
        type: string
      description: The name of the BrandResource
    CategoryNameParam:
      name: categoryName
      in: path
      required: true
      schema:
        type: string
      description: The name of the CategoryResource
    TagNameParam:
      name: tagName
      in: path
      required: true
      schema:
        type: string
      description: The name of the TagResource
    LimitParam:
      name: limit
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
      description: Maximum number of items to return
    OffsetParam:
      name: offset
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Number of items to skip before starting to collect the result set
    SearchQueryParam:
      name: q
      in: query
      schema:
        type: string
      description: Search query string
    PriceParam:
      name: price
      in: query
      style: deepObject
      explode: true
      schema:
        $ref: '#/components/schemas/PriceCriteria'
      description: Price filter criteria
    RatingParam:
      name: rating
      in: query
      style: deepObject
      explode: true
      schema:
        $ref: '#/components/schemas/RatingCriteria'
      description: Rating filter criteria
    SortByParam:
      name: sort_by
      in: query
      schema:
        type: array
        items:
          type: string
          pattern: '^[a-zA-Z0-9_]+:(asc|desc)$'
        example:
          - 'price:asc'
          - 'name:desc'
      explode: false
      description: >
        Sorting fields and order. Each value must be in the format `field:asc` or `field:desc`.
        Multiple fields can be specified by repeating the parameter.
  schemas:
    ProductResource:
      type: object
      required:
        - name
        - description
        - price
        - status
        - inventoryQuantity
      properties:
        id:
          type: integer
          readOnly: true
          example: 1
        name:
          type: string
          maxLength: 255
          example: 'Wireless Mouse'
          x-field-extra-annotation: "@NotNull\n@Size(min=1, max=255)"
        description:
          type: string
          example: 'A high-quality wireless mouse with ergonomic design.'
          x-field-extra-annotation: "@NotNull"
        brand:
          type: string
          example: 'Logitech'
        price:
          type: number
          format: float
          minimum: 0.0
          example: 29.99
          x-field-extra-annotation: "@NotNull"
        status:
          type: string
          enum: [active, inactive, discontinued]
          default: active
          example: 'active'
          x-field-extra-annotation: "@NotNull"
        inventoryQuantity:
          type: integer
          minimum: 0
          default: 0
          example: 150
          x-field-extra-annotation: "@NotNull"
        categories:
          type: array
          items:
            type: string
          example: ['Electronics', 'Accessories']
        tags:
          type: array
          items:
            type: string
          example: ['wireless', 'mouse']
        images:
          type: array
          items:
            $ref: '#/components/schemas/ImageResource'
        specifications:
          type: array
          items:
            $ref: '#/components/schemas/SpecificationResource'
        createdAt:
          type: string
          format: date-time
          readOnly: true
          example: '2023-10-01T12:00:00Z'
        updatedAt:
          type: string
          format: date-time
          readOnly: true
          example: '2023-10-02T12:00:00Z'
    ProductResourceList:
      type: object
      required:
        - totalItems
        - items
      properties:
        totalItems:
          type: integer
          example: 100
        items:
          type: array
          items:
            $ref: '#/components/schemas/ProductResource'
    BrandResource:
      type: object
      required:
        - name
      properties:
        id:
          type: integer
          readOnly: true
          example: 2
        name:
          type: string
          maxLength: 255
          example: 'Logitech'
          x-field-extra-annotation: "@NotNull\n@Size(min=1, max=255)"
        description:
          type: string
          nullable: true
          example: 'A leading manufacturer of computer peripherals.'
        createdAt:
          type: string
          format: date-time
          readOnly: true
          example: '2023-10-01T12:00:00Z'
        updatedAt:
          type: string
          format: date-time
          readOnly: true
          example: '2023-10-02T12:00:00Z'
    BrandResourceList:
      type: object
      required:
        - totalItems
        - items
      properties:
        totalItems:
          type: integer
          example: 20
        items:
          type: array
          items:
            $ref: '#/components/schemas/BrandResource'
    CategoryResource:
      type: object
      required:
        - name
      properties:
        id:
          type: integer
          readOnly: true
          example: 3
        name:
          type: string
          maxLength: 255
          example: 'Electronics'
          x-field-extra-annotation: "@NotNull\n@Size(min=1, max=255)"
        parent:
          type: string
          nullable: true
          example: 'Technology'
        createdAt:
          type: string
          format: date-time
          readOnly: true
          example: '2023-10-01T12:00:00Z'
        updatedAt:
          type: string
          format: date-time
          readOnly: true
          example: '2023-10-02T12:00:00Z'
    CategoryResourceList:
      type: object
      required:
        - totalItems
        - items
      properties:
        totalItems:
          type: integer
          example: 15
        items:
          type: array
          items:
            $ref: '#/components/schemas/CategoryResource'
    TagResource:
      type: object
      required:
        - name
      properties:
        id:
          type: integer
          readOnly: true
          example: 4
        name:
          type: string
          maxLength: 255
          example: 'wireless'
          x-field-extra-annotation: "@NotNull\n@Size(min=1, max=255)"
        createdAt:
          type: string
          format: date-time
          readOnly: true
          example: '2023-10-01T12:00:00Z'
        updatedAt:
          type: string
          format: date-time
          readOnly: true
          example: '2023-10-02T12:00:00Z'
    TagResourceList:
      type: object
      required:
        - totalItems
        - items
      properties:
        totalItems:
          type: integer
          example: 50
        items:
          type: array
          items:
            $ref: '#/components/schemas/TagResource'
    ImageResource:
      type: object
      required:
        - imageUrl
        - isPrimary
      properties:
        id:
          type: integer
          readOnly: true
          example: 10
        imageUrl:
          type: string
          format: uri
          example: 'https://cdn.flexishop.com/images/product1.jpg'
          x-field-extra-annotation: "@NotNull"
        isPrimary:
          type: boolean
          default: false
          example: true
          x-field-extra-annotation: "@NotNull"
        createdAt:
          type: string
          format: date-time
          readOnly: true
          example: '2023-10-01T12:00:00Z'
        updatedAt:
          type: string
          format: date-time
          readOnly: true
          example: '2023-10-02T12:00:00Z'
    SpecificationResource:
      type: object
      required:
        - name
        - value
      properties:
        id:
          type: integer
          readOnly: true
          example: 5
        name:
          type: string
          maxLength: 255
          example: 'Battery Life'
          x-field-extra-annotation: "@NotNull\n@Size(min=1, max=255)"
        value:
          type: string
          maxLength: 255
          example: 'Up to 12 months'
          x-field-extra-annotation: "@NotNull\n@Size(min=1, max=255)"
        createdAt:
          type: string
          format: date-time
          readOnly: true
          example: '2023-10-01T12:00:00Z'
        updatedAt:
          type: string
          format: date-time
          readOnly: true
          example: '2023-10-02T12:00:00Z'
    PriceCriteria:
      type: object
      oneOf:
        - required: ['eq']
        - required: ['gte']
        - required: ['lte']
        - required: ['gte', 'lte']
      properties:
        eq:
          type: number
          format: float
          minimum: 0
        gte:
          type: number
          format: float
          minimum: 0
        lte:
          type: number
          format: float
          minimum: 0
      additionalProperties: false
    RatingCriteria:
      type: object
      oneOf:
        - required: ['eq']
        - required: ['gte']
        - required: ['lte']
        - required: ['gte', 'lte']
      properties:
        eq:
          type: number
          format: float
          minimum: 0
          maximum: 5
        gte:
          type: number
          format: float
          minimum: 0
          maximum: 5
        lte:
          type: number
          format: float
          minimum: 0
          maximum: 5
      additionalProperties: false
    ErrorResponse:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
          example: '2023-10-03T15:23:01.456+00:00'
        status:
          type: integer
          example: 400
        error:
          type: string
          example: 'Bad Request'
        message:
          type: string
          example: 'Validation failed for object=`productResource`. Error count: 1'
        path:
          type: string
          example: '/api/v1/products'
  responses:
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    InternalServerError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
security:
  - BearerAuth: []
