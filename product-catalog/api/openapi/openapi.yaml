  /tags/{tagName}:
    parameters:
      - $ref: '#/components/parameters/TagNameParam'
    get:
      tags:
        - Tags
      summary: Retrieve a TagResource by name
      operationId: getTagByName
      responses:
        '200':
          description: TagResource details
          content:
