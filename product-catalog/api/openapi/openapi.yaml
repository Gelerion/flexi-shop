openapi: 3.0.3
info:
  title: FlexiShop Product Service API
  version: '1.0.0'
  description: API specification for FlexiShop's Product Service.
servers:
  - url: https://api.flexishop.com/v1
    description: Production server
paths:
  /products:
    get:
      tags:
        - Products
      summary: Retrieve a list of ProductResources
      operationId: listProducts
      parameters:
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/OffsetParam'
        - $ref: '#/components/parameters/SearchQueryParam'
        - $ref: '#/components/parameters/PriceParam'
        - $ref: '#/components/parameters/RatingParam'
        - $ref: '#/components/parameters/SortByParam'
      responses:
        '200':
          description: A list of ProductResources
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductResourceList'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      tags:
        - Products
      summary: Create a new ProductResource
      operationId: createProduct
      requestBody:
        description: ProductResource to create
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductResource'
      responses:
        '201':
          description: ProductResource created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductResource'
          headers:
            Location:
              description: URL of the created ProductResource
              schema:
                type: string
                format: uri
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /products/{productId}:
    parameters:
      - $ref: '#/components/parameters/ProductIdParam'
    get:
      tags:
        - Products
      summary: Retrieve a ProductResource by ID
      operationId: getProductById
      responses:
        '200':
          description: ProductResource details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductResource'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    put:
      tags:
        - Products
      summary: Update an existing ProductResource
      operationId: updateProduct
      requestBody:
        description: Updated ProductResource
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductResource'
      responses:
        '200':
          description: ProductResource updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductResource'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      tags:
        - Products
      summary: Delete a ProductResource
      operationId: deleteProduct
      responses:
        '204':
          description: ProductResource deleted successfully
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /brands:
    get:
      tags:
        - Brands
      summary: Retrieve a list of BrandResources
      operationId: listBrands
      parameters:
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/OffsetParam'
      responses:
        '200':
          description: A list of BrandResources
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BrandResourceList'
        '500':
